input {
  file {
    path => "/usr/share/logstash/logs/django.log*"
    start_position => "beginning"
    sincedb_path => "/dev/null"  # For development - remove in production
    codec => "json"
    type => "django"
  }
}

filter {
  if [type] == "django" {
    # Parse the timestamp
    date {
      match => [ "asctime", "yyyy-MM-dd HH:mm:ss" ]
      target => "@timestamp"
    }
    
    # Add custom fields for better searching
    mutate {
      add_field => { "application" => "django" }
      add_field => { "environment" => "development" }  # Change as needed
    }
    
    # Extract useful information from pathname
    if [pathname] {
      grok {
        match => { "pathname" => "(?<file_directory>.*/)(?<filename>[^/]+)$" }
      }
    }
    
    # Convert line number to integer for better sorting
    if [lineno] {
      mutate {
        convert => { "lineno" => "integer" }
      }
    }
    
    # Clean up fields
    mutate {
      remove_field => [ "host", "path" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    user => "elastic"
    password => "sS=KqNC1twZa16FiEcXf"
    index => "django-logs-%{+YYYY.MM.dd}"
  }
}
